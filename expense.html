

<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        /* Add your CSS styles here for a user-friendly interface */
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>

    <form id="expense-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description"><br>

        <label for="category">Category:</label>
        <select id="category">
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <!-- Add more categories as needed -->
        </select><br>

        <button type="submit">Add Expense</button>
    </form>

    <h2>Expense History</h2>
    <ul id="expense-list"></ul>

    <script>
        // JavaScript code to handle form submission, retrieve and display expenses
        const expenseForm = document.getElementById('expense-form');
        const expenseList = document.getElementById('expense-list');

        expenseForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;

            // Here, you can make an AJAX request to send the expense data to the backend
            // You may use JavaScript frameworks like Axios or Fetch API for this purpose

            // After adding the expense, you can append it to the expense list
            const listItem = document.createElement('li');
            listItem.textContent = Date: ${date}, Amount: ${amount}, Description: ${description}, Category: ${category};
            expenseList.appendChild(listItem);
        });

        // JavaScript code to retrieve and display expenses from the backend
        // You'll need to make AJAX requests to the backend API to fetch expenses and update the expenseList
    </script>
</body>
</html>
